<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 25%;
            background-color: #ff6600; /* Orange */
            color: #fff;
            padding: 1rem;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .content {
            width: 75%;
            padding: 1rem;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Links and other info here</p>
        </div>
        <div class="content">
            <h1>Welcome to My GitHub Pages Site</h1>
            <section>
                <h2>Section 1</h2>
                <p>Content for section 1.</p>
            </section>
            <section>
                <h2>Section 2</h2>
                <p>Content for section 2.</p>
            </section>
        </div>
    </div>
</body>
</html>
