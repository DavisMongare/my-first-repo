<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Davis Mongare Portfolio </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header, .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ff6600;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content, .sidebar {
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .sidebar {
            width: 30%;
            float: left;
            margin-right: 20px;
            background-color: #ff6600;
            color: #fff;
        }

        .main-content {
            width: 70%;
            float: left;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        section {
            margin-bottom: 20px;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to My GitHub Pages Site</h1>
        </div>
        <div class="clearfix">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>Links and other info here</p>
            </div>
            <div class="main-content">
                <section>
                    <h2>Section 1</h2>
                    <p>Content for section 1.</p>
                    <div class="divider"></div>
                </section>
                <section>
                    <h2>Section 2</h2>
                    <p>Content for section 2.</p>
                    <div class="divider"></div>
                </section>
            </div>
        </div>
        <div class="footer">
            <p>Footer content here</p>
        </div>
    </div>
</body>
</html>
